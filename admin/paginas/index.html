<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Sistema </title>
        <link href="admin/estilos/bootstrap.min.css" rel="stylesheet">
        <link href="admin/estilos/portada.css" rel="stylesheet">
        <link href="admin/imagenes/logo.png" rel="shortcut icon" type="img/logo/png"/>
        <title>Sistema</title>
    </head>

    <body>
        <div class="panel panel-primary text-center panelAcceso">
            <div class="panel-heading">
                <img src="admin/imagenes/logo.png" alt="Sistema" width="64" height="64" class="hidden-xs"/>
                <br class="hidden-xs"/>
                <strong>Sistema v1</strong> 
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="inputUsuario">Usuario</label>
                    <input id="inputUsuario" type="text" class="form-control text-center" maxlength="12" placeholder="Ingresa tu usuario.." autocomplete="off"/>
                </div>
                <div class="form-group">
                    <label for="inputContrasena">Contraseña</label>
                    <input id="inputContrasena" type="password" class="form-control text-center" maxlength="12" placeholder="Ingresa tu contraseña.." autocomplete="off"/>
                </div>
                <div class="form-group">
                    <label id="labelValidacion" for="inputValidacion" class="text-primary">Validacion</label>
                    <input id="inputValidacion" type="text" class="form-control text-center" maxlength="4" placeholder="Ingresa validacion.." autocomplete="off"/>
                </div>
                <div class="btn-group btn-group-justified">                    
                    <a id="buttonValidar" type="button" onclick="javascript: verificarDatos();" class="btn btn-primary">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        &nbsp;Validar
                    </a>
                </div>
            </div>
            <div class="panel-footer">
                <p class="text-center">CDM<sup>©</sup></p>
            </div>
        </div>

        <div id="divModalAvisos" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">&times;</button>
                        <h4 class="modal-title">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            &nbsp;Aviso
                        </h4>
                    </div>
                    <div id="divAvisos" class="modal-body">
                        <p>Este mensaje sera remplazado por otro...</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="admin/js/libs/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="admin/js/libs/bootstrap.min.js" type="text/javascript"></script>
        <script src="admin/js/sanitizador.js" type="text/javascript"></script>
        <script src="admin/js/generador_ids.js" type="text/javascript"></script>
        <script src="admin/js/errores.js" type="text/javascript"></script>
        <script src="admin/js/acceso.js" type="text/javascript"></script>
        
    </body>
</html>
